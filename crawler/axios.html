<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XHR</title>
  </head>
  <body>
    <button id="syncBtn">同步</button>
    <button id="asyncBtn">非同步</button>
    <button id="countBtn">測試按鈕</button>
    <div id="count">0</div>
    <div id="response">message</div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      var responseDom = document.getElementById("response");

      var asyncBtn = document.getElementById("asyncBtn");
      asyncBtn.addEventListener("click", function () {
        responseDom.innerText = "開始「非」同步請求";

        // const axios = require('axios'); //寫在後端的
        axios
          .get("http://34.221.173.92:3000/data") //CORS 
          //在這裡去訪問別人的網址(資訊)在前端會被擋下來，後端可以
          //老師的網址是因為他有開放權限 
          .then((response)=> {
            // handle success
            console.log(response.data);
          })
          .catch((error)=> {
            // handle error
            console.log(error);
          });
      });

    </script>
  </body>
</html>
